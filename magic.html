<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>胡翔｜近距離魔術表演</title>

  <style>
  
    
  .intro-img{
  width: 100%;
  max-width: 100%;
  height: auto;
  display: block;
  border-radius: 16px;
  object-fit: cover;
}


.back-btn{
  display: inline-block;
  margin-bottom: 24px;  /* 控制與下面區塊的距離 */
}

    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#2563eb;
      --radius:16px;
      --shadow:0 8px 24px rgba(0,0,0,.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.65;
    }

    .wrap{max-width:1000px;margin:0 auto;padding:24px}

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
      margin-bottom:24px;
    }

    h1{margin-top:0}
    h3{margin-bottom:10px}

    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      text-decoration:none;
      font-size:14px;
    }

    /* 影片比例（16:9） */
    .video{
      position:relative;
      width:100%;
      padding-top:56.25%;
      margin-top:12px;
    }

    .video iframe{
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      border-radius:12px;
    }

    footer{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:40px;
    }
  </style>
</head>

<body>

<main class="wrap">

  <!-- 回首頁 -->
  <a class="btn back-btn" href="index.html">← 回首頁</a>

  <!-- 介紹 -->
  <div class="card">
    <h1>近距離魔術表演</h1>
    <p>
      大學時期擔任新竹縣市，多所國中/國小的魔術社團指導老師，以下是一些近距離魔術表演的影片。
    </p>
  </div>

  <!-- 影片 1 -->
<div class="card">
  <h3>賭神變牌</h3>
  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/-txQMp8ykHA"
      title="賭神變牌"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>


<!-- 影片 2 -->
<div class="card">
  <h3>乾坤大挪移</h3>
  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/8LPUy9uTJe8"
      title="乾坤大挪移"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>


<!-- 影片 3 -->
<div class="card">
  <h3>百鈔變千鈔</h3>
  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/MB-Es8jL-ig"
      title="百鈔變千鈔"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>


  <footer>
    © <span id="y"></span> 胡翔
  </footer>

</main>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
</html>
